version: 2.1
jobs:
  build:
    docker:
      - image: node:13.8.0
    steps:
      - checkout
      - run:
          command: "npm i"
          command: "npm run lint"
  test:
    docker:
      - image: node:13.8.0
    steps:
      - checkout
      - run:
          command: "npm i"
          command: "npm run test"
  analyze:
    docker:
      - image: node:13.8.0
    steps:
      - checkout
      - run:
          command: "npm audit"
workflows:
  build-workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires: 
            - test
