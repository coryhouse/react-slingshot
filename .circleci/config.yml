version: 2.1


jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:npm i
      - run: npm run lint
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: npm i
      - run: npm run test
  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: npm audit
workflows:
  my_workflows:
    jobs:
      - build
      - test:
          requires:
            -build
      - analyze:
          requires:
            - test
