version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.7.0
    steps:
      - checkout
      - run: npm run lint

  test:
    docker:
      - image: cimg/node:18.7
    steps:
      - checkout
      - run: npm run test

  analyze:
    docker:
      - image: cimg/node:18.7
    steps:
      - checkout
      - run: npm audit

workflows:
  build_stage:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test