# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout:
      - run: npm i
      - save_cache:
          key: "npm-packages"
          paths:
            - /src/node_modules
      - run: npm run lint
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - restore_cache:
          keys:
            - "npm-packages"
      - run: npm i
      - run: npm run test
  analyzer:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout:
      - restore_cache:
          keys:
            - "npm-packages"
      - run: npm audit

workflow:
  my_workflow2:
    jobs:
      - build
      - test
          requires:
            - build
      - analyzer
          requires:
            - test