version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "run build commands"
          command: "npm run lint"
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "run test commands"
          command: "npm run test"
  analyze:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "run analyze commands"
          command: "npm audit"
workflows:
  build-workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires: 
            - test
